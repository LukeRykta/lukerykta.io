<header class="fixed inset-x-0 top-0 z-50">
    <nav class="bg-transparent backdrop-blur-sm text-white px-4 sm:px-6 lg:px-10 xl:px-12 py-3 flex items-center justify-between w-full">
        <!-- Left: Logo + Brand -->
        <a routerLink="/" class="flex items-center gap-3 min-w-0">
            <img
                    ngSrc="assets/icons/logo_transparent_v1.png"
                    width="585" height="585" alt="Luke Ryktarsyk logo"
                    class="h-8 md:h-9 lg:h-10 w-auto object-contain"
                    priority=""
                    fetchpriority="high"
                    decoding="async"
            />
        </a>

        <!-- Desktop Nav Links -->
        <ul class="hidden md:flex gap-6 lg:gap-10">
            <li><a routerLink="/" class="hover:text-blue-400 transition">Home</a></li>
            <li><a routerLink="/projects" class="hover:text-blue-400 transition">Projects</a></li>
            <li><a routerLink="/about" class="hover:text-blue-400 transition">About</a></li>
            <li><a routerLink="/oauth" class="hover:text-blue-400 transition">Auth</a></li>
        </ul>

        <!-- Mobile Menu Button -->
        <button
                (click)="toggleMenu()"
                class="md:hidden focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                aria-label="Toggle menu"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </nav>

    @if (menuOpen) {
        <div class="md:hidden absolute inset-x-0 top-full bg-transparent backdrop-blur-sm text-white px-4 sm:px-6 py-3 space-y-3">
            <a routerLink="/" class="block hover:text-blue-400 transition">Home</a>
            <a routerLink="/projects" class="block hover:text-blue-400 transition">Projects</a>
            <a routerLink="/about" class="block hover:text-blue-400 transition">About</a>
            <a routerLink="/oauth" class="block hover:text-blue-400 transition">Auth</a>
        </div>
    }
</header>
