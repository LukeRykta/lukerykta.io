<div #root class="relative h-svh w-full overflow-hidden bg-black text-white">
    <div #bg class="absolute inset-0">
        <canvas #canvas class="h-full w-full"></canvas>
    </div>
    <div class="pointer-events-none absolute inset-0 [background:radial-gradient(120%_80%_at_50%_50%,_transparent_40%,_black_100%)]"></div>
    <div class="relative z-10 flex h-svh w-full items-center justify-center px-6">
        <div class="text-center">
            <h1 #heading class="mx-auto max-w-2xl lg:max-w-4xl text-[clamp(2.25rem,6vw,4rem)] font-extralight leading-[0.95] tracking-tight">
                lukerykta.io
            </h1>
            <p #desc class="mx-auto mt-4 max-w-2xl md:text-balance text-sm/6 md:text-base/7 font-light tracking-tight text-white/70">
                Welcome to my site.
            </p>
            <div #cta class="mt-8 flex flex-row items-center justify-center gap-4">
                <button type="button" routerLink="/oauth" class="group relative overflow-hidden border border-white/30 bg-gradient-to-r from-white/20 to-white/10 px-4 py-2 text-sm rounded-lg font-medium tracking-wide text-white backdrop-blur-sm transition-[border-color,background-color,box-shadow] duration-500 hover:border-white/50 hover:bg-white/20 hover:shadow-lg hover:shadow-white/10 cursor-pointer">
                    Learn more
                </button>
                <button type="button" routerLink="/about" class="group relative px-4 py-2 text-sm font-medium tracking-wide text-white/90 transition-[filter,color] duration-500 hover:drop-shadow-[0_0_6px_rgba(255,255,255,0.6)] hover:text-white cursor-pointer">
                    View portfolio
                </button>
            </div>
        </div>
    </div>
</div>
